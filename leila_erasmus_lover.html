
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f06, #f79);
        font-family: "Great Vibes", cursive;
        color: #fff;
        text-align: center;
        overflow: hidden;
      }
      .container {
        position: relative;
        padding: 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .heart {
        font-size: 100px;
        color: #fff;
        animation: pulse 1s ease infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .question {
        font-size: 36px;
        margin: 30px 0;
      }
      .button {
        padding: 15px 30px;
        font-size: 24px;
        color: #f06;
        background-color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      .button:hover {
        background-color: #f79;
        color: #fff;
      }
      /* Media Queries for Mobile Responsiveness */
      @media (max-width: 600px) {
        .heart {
          font-size: 50px;
        }
        .question {
          font-size: 24px;
        }
        .button {
          padding: 10px 20px;
          font-size: 18px;
        }
        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart">❤️</div>
      <div class="question">Do you want to be my love, Leila?</div>
      <button class="button" onclick="alert('She said Yes!')">Yes!</button>
    </div>
  </body>
</html>
